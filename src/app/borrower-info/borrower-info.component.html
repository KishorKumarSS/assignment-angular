<div class="form-container">
<div class="form-group">
  <label for="propertyName">Property Name</label>
  <input id="propertyName" type="text" placeholder="Property Name" />
</div>
<div class="form-group">
  <label for="propertyType">Property Type</label>
  <select id="propertyType">
    <option value="" disabled selected>Property Type</option>
    <option value="residential">Residential</option>
    <option value="commercial">Commercial</option>
  </select>
</div>
<div class="form-group">
  <label for="units">Number of Units</label>
  <select id="units">
    <option value="" disabled selected>Number of Units</option>
    <option value="1-10">1-10</option>
    <option value="11-50">11-50</option>
  </select>
</div>
<div class="form-group">
  <label for="address">Property Address</label>
  <textarea id="address" placeholder="Enter Borrower Name"></textarea>
</div>
<div class="form-group">
  <label for="fileUpload">File Attachment</label>
  <div class="file-upload">
    <input type="file" id="fileUpload" />
    <label for="fileUpload" class="file-label">
      <span class="file-text">Browse</span> to Attach a file
    </label>
  </div>
</div>
</div>
